{% load staticfiles i18n %}
<!-- Sidebar user panel (optional) -->
<div class="user-panel">
    <div class="pull-left image">
        <img src="{% static 'AdminLTE/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image"/>
    </div>
    <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
</div>

<!-- search form (Optional) -->
<form action="#" method="get" class="sidebar-form">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search..."/>
        <span class="input-group-btn">
          <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
    </div>
</form>
<!-- /.search form -->

<!-- Sidebar Menu -->
<ul class="sidebar-menu">
    <!-- Optionally, you can add icons to the links -->
    <li class="header">{% trans 'Modules' %}</li>
    <li>
        <a href="#" class="translate-icon" role="button">
            <i class="fa fa-language fa-fw"></i><span>{% trans 'Translator' %}</span>
        </a>
    </li>
    <li class="header">{% trans 'Apps' %}</li>
    <li class="treeview">
        <a href="#">
            <i class="fa fa-globe fa-fw"></i>
            <span>{% trans 'Geographical objects' %}</span>
            <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
            <li>
                <a href="{% url 'GeoObject:create' %}"><i class="fa fa-plus-square-o fa-fw"></i>{% trans 'Create' %}</a>
            </li>
        </ul>
    </li>
    <li>
        <a href="{% url 'TLE:list' %}"><i class="fa fa-space-shuttle fa-fw"></i> <span>TLE</span></a>
    </li>


</ul><!-- /.sidebar-menu -->
