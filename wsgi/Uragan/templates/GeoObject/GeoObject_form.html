{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block extra_head %}
  {{ form.media.css }}
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVEXypca7bWLD1my4Wvc6AQTjsIM88MZw&sensor=false"
            type="text/javascript"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <!-- Custom Tabs -->
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#part_1" data-toggle="tab" aria-expanded="true">Step 1</a>
                    </li>
                    <li>
                        <a href="#part_2" data-toggle="tab" aria-expanded="false">Step 2</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="part_1">
                        <form id="create-geo_object">
                          {% csrf_token %}
                          {{ form|as_bootstrap }}
                        </form>
                    </div>
                    <div class="tab-pane" id="part_2">

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  {{ form.media.js }}
{% endblock %}
